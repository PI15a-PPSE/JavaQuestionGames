
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <title>Java Вопросы</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i|Open+Sans:300,300i,400,400i,600,600i" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
	    <div class="container-fluid">
		
		<div class="row header text-center">
            <div class="col-lg-12">
                <h1>Вопросы Java</h1>
                <p>Проект <a href="https://github.com/VladDoS"> Вязмина Владислава</a></p>
            </div>
        </div>
		
		<section id="intro">
            <div class="row text-center">
                <div class="col-lg-12">
                    <img class="img-fluid" src="img/java-logo.png">
                    <a href="#" class="btn btn-primary btn-lg btn-block" id="btn-start">Начать опрос!</a>
                </div>
            </div>
        </section>
		
		<section id="questions" hidden>

           
            <article id="question-main-content">

               
                <div class="row" id="question-count">
                    <div class="col-lg-12">
                        <p class="text-center"><strong><span id="current">0</span> of 10</strong></p>
                        <div class="progress">
                            <div class="progress-bar bg-success" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            <div class="progress-bar bg-danger" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                    </div>
                </div>
				
				<div class="row">
                    <div class="col-lg-12">
                        <p class="questionText">test</p>
                    </div>
                </div>

                <!-- Здесь отображение вариантов -->
                <div class="row" id="options-list">
                    <div class="col-lg-12">
                        <div class="radio">
                            <label>
                                <input type="radio" name="option">
                                <span class="options">Java</span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="option">
                                <span class="options">Java</span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="option">
                                <span class="options">Java</span>
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="option">
                                <span class="options">Java</span>
                            </label>
                        </div>
                    </div>
                </div>
				  <div class="row" id="action-buttons">
                    <div class="col-lg-12">
                        <div class="action-button text-center">
                            <a href="#" class="btn btn-green btn-next disabled">Ответить <i class="icon-play" aria-hidden="true"></i></a>
                            <a href="#" class="btn btn-red btn-reset">Повторить <i class="icon-cw" aria-hidden="true"></i></a>
                        </div>
                    </div>
                </div>
				</article>
				        <!-- Сообщение об успехе -->
				<div class="row answer-success" hidden>
                <div class="col-lg-12 text-center">
                    <h2></h2>
                    <img src="img/right-answer.svg" alt="Твой ответ верный">
                    <p></p>
                    <button class="btn continue">Continue</button>
                </div>
            </div>

            <!-- Сообщение об ошибке -->
            <div class="row answer-failure" hidden>
                <div class="col-lg-12 text-center">
                    <h2>Bam!</h2>
                    <img src="img/wrong-answer.svg" alt="Ответ ответ ошибочный">
                    <p class="desc-fail-message"></p>
                    <p class="desc-wrong-answer"></p>
                    <button class="btn continue">Continue</button>
                </div>
            </div>

				</section>
				
		
		</div>
	
    <script src="js/jquery.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
